<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공모전 목록</title>
    <link rel="stylesheet" href="styles.css"> <!-- 기존 CSS 파일 연결 -->
</head>
<body>
    <!-- 전체 페이지 중앙에 정렬될 수 있도록 스타일 적용 -->
    <div class="container">
        <header>
        <a href="https://www.bu.ac.kr/web/index.do" class="logo">학교 로고</a>
        <div class="search-bar">
            <input type="text" placeholder="검색창">
        </div>
        <a href="#" class="login">로그인</a>
    </header>
    <!-- Navigation (글쓰기, 공모전, 홈, 팀 만들기, 추천) -->
    <nav>
        <ul>
            <li><a href="writing.html">글쓰기</a></li>
            <li><a href="competitions.html">공모전</a></li>
            <li><a href="main.html">홈</a></li>
            <li><a href="create-team.html">팀 만들기</a></li>
            <li><a href="recommend.html">추천</a></li>
        </ul>
    </nav>
        <main class="main-content">
            <div class="category-menu">
                <h3>분야별 카테고리</h3>
                <ul>
                    <li><a href="#">컴퓨터 공학</a></li>
                    <li><a href="#">정보통신학</a></li>
                    <li><a href="#">경영학</a></li>
                    <li><a href="#">사회복지학</a></li>
                    <li><a href="#">디지털미디어학</a></li>
                    <li><a href="#">영어영문학</a></li>
                    <li><a href="#">법학</a></li>
                    <li><a href="#">의료관리학</a></li>
                </ul>
            </div>
            <!-- 공모전 그리드 섹션 -->
            <section class="competitions-grid" id="competitions-grid">
                <!-- JavaScript가 여기에 공모전 카드들을 동적으로 추가할 예정 -->
            </section>


        </main>
        <!-- 페이지 전환 버튼 -->
        <div class="pagination">
            <button class="page-btn" id="prev-btn">이전</button>
            <button class="page-btn" id="page-1">1</button>
            <button class="page-btn" id="page-2">2</button>
            <button class="page-btn" id="page-3">3</button>
            <button class="page-btn" id="next-btn">다음</button>
        </div>
    </div>

    <script>
        // 공모전 데이터 (예시)
        const competitions = [
            { id: 1, title: "공모전 제목 1" },
            { id: 2, title: "공모전 제목 2" },
            { id: 3, title: "공모전 제목 3" },
            { id: 4, title: "공모전 제목 4" },
            { id: 5, title: "공모전 제목 5" },
            { id: 6, title: "공모전 제목 6" },
            { id: 7, title: "공모전 제목 7" },
            { id: 8, title: "공모전 제목 8" },
            { id: 9, title: "공모전 제목 9" },
            { id: 10, title: "공모전 제목 10" },
            { id: 11, title: "공모전 제목 11" },
            { id: 12, title: "공모전 제목 12" },
            { id: 13, title: "공모전 제목 13" },
            { id: 14, title: "공모전 제목 14" },
            { id: 15, title: "공모전 제목 15" },
            { id: 16, title: "공모전 제목 16" },
            { id: 17, title: "공모전 제목 17" },
            { id: 18, title: "공모전 제목 18" },
            { id: 19, title: "공모전 제목 19" },
            { id: 20, title: "공모전 제목 20" }
        ];
    
        // 현재 페이지
        let currentPage = 1;
        const itemsPerPage = 12;
    
        // 그리드에 공모전 카드 추가
        const grid = document.getElementById('competitions-grid');
    
        function renderCompetitions() {
            grid.innerHTML = ''; // 기존 그리드 초기화
            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const competitionsToShow = competitions.slice(startIndex, endIndex);
    
            competitionsToShow.forEach(comp => {
                const card = document.createElement('div');
                card.classList.add('competition-card');
    
                const imagePlaceholder = document.createElement('div');
                imagePlaceholder.classList.add('image-placeholder');
    
                const title = document.createElement('p');
                title.classList.add('competition-title');
                title.textContent = comp.title;
    
                // 카드 클릭 시 contest.html로 이동
                card.addEventListener('click', () => {
                    window.location.href = `contest.html?id=${comp.id}`;
                });
    
                card.appendChild(imagePlaceholder);
                card.appendChild(title);
                grid.appendChild(card);
            });
        }
    
        // 페이지 전환 버튼 클릭 핸들러
        document.getElementById('prev-btn').addEventListener('click', () => {
            if (currentPage > 1) {
                currentPage--;
                renderCompetitions();
            }
        });
    
        document.getElementById('next-btn').addEventListener('click', () => {
            if (currentPage * itemsPerPage < competitions.length) {
                currentPage++;
                renderCompetitions();
            }
        });
    
        // 초기 렌더링
        renderCompetitions();
    </script>
    
</body>
</html>
